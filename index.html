<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/sass/style.css" />
    <link rel="icon" type="image" href="assets/img/calcular.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculadora">
      <button class="mode" id="button">
        <span><i class="bi bi-brightness-high-fill"></i></span>
        <span><i class="bi bi-moon-fill"></i></span>
      </button>
      <div class="pantalla">0</div>
      <button id="c" class="btn">AC</button>
      <button id="borrar" class="btn">DEL</button>
      <button id="division" class="btn">/</button>
      <button id="multiplicacion" class="btn">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button id="resta" class="btn">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button id="suma" class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button id="igual" class="btn">=</button>
      <button id="cero" class="btn">0</button>
      <button class="btn">.</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
